{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="text-info mb-4">Active Listings</h2>

    <div class="row">
        {% for listing in listings %}
            {% if listing.is_active %}
                <div class="">
                    <div class="card">
                        <img src="{{ listing.image_url }}" class="card-img-top" alt="{{ listing.title }} Image" style="width: 400px; height: 300px;">
                        <div class="card-body">
                            <h5 class="card-title text-info">{{ listing.title }}</h5>
                            <a class="card-subtitle nav-link" href="{% url 'listing_page' listing.title %}">View</a>
                            <h6 class="card-subtitle mb-2 text-muted">Current Price: ${{ listing.bids.amount }}</h6>
                            <p class="card-subtitle mb-2 text-muted">Owner: {{ listing.created_by }}</p>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
