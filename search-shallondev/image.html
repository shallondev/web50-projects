<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
         <!-- CSS Link -->
        <link rel="stylesheet" href="styles.css">
         <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <header>
                <!--Links to other search-->
            <nav class="top-right-links">
                <a href="index.html">Google Search</a>
            </nav>
        </header>
        <main>
            <div class="search">
                <form action="https://google.com/search">
                    <header class="google flashing-text">Google Images</header>
                    <div class="left">
                        <input type="text" class="rounded-pill form-control" name="q" placeholder="Search for Images...">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                    <div class="left">
                        <input type="submit" class="rounded-lg btn btn-light" value="Image Search">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
